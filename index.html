<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Web Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <header class="header">
      <h1>AI Web Builder</h1>
      <p>Create a website in minutes. Pay â‚¦5,000 via OPay and submit proof for approval.</p>
    </header>

    <section class="card">
      <h2>Request Website</h2>
      <form id="requestForm" class="form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="phone" placeholder="Phone Number" required />
        <input type="text" id="webName" placeholder="Website Name" required />
        <input type="text" id="webType" placeholder="Website Type (e.g. bakery, school)" required />
        <input type="text" id="opay" placeholder="OPay Number (e.g. 09060571735)" required />
        <label class="file-label">
          <span>Upload Payment Screenshot (proof)</span>
          <input type="file" id="screenshot" accept="image/*" required />
        </label>
        <button type="submit" class="btn">Submit Payment Proof</button>
      </form>

      <div id="status" class="status"></div>
    </section>

    <section class="card">
      <h2>Admin Login</h2>
      <form id="adminForm" class="form">
        <input type="password" id="adminPassword" placeholder="Enter Admin Password" required />
        <button type="submit" class="btn">Login</button>
      </form>

      <div id="adminPanel" class="adminPanel" style="display:none;">
        <h3>Pending Approvals</h3>
        <div id="pendingList"></div>
      </div>
    </section>

    <footer class="footer">
      <p>Admin password: <b>mine1234$$</b></p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
